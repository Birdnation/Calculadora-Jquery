<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Js V2</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div><button class="noNum" id="c">C</button></div>
            <div><button class="noNum" id="sqrt">√</button></div>
            <div><button class="noNum" id="elev">^</button></div>
            <div><button class="noNum" id="div">÷</button></div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div><button class="num">7</button></div>
            <div><button class="num">8</button></div>
            <div><button class="num">9</button></div>
            <div><button class="noNum" id="resta">-</button></div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div><button class="num">4</button></div>
            <div><button class="num">5</button></div>
            <div><button class="num">6</button></div>
            <div><button class="noNum" id="mult">*</button></div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div><button class="num">1</button></div>
            <div><button class="num">2</button></div>
            <div><button class="num">3</button></div>
            <div><button class="noNum" id="sum">+</button></div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div><button class="num" id="neg">±</button></div>
            <div><button class="num">0</button></div>
            <div><button class="num" id='dot'>.</button></div>
            <div><button class="equal" id="equal">=</button></div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <p>Resultado:</p>
        </div>

        <div class="row align-items-center justify-content-center">
            <h4 id="primerNum"></h4>
        </div>

        <div class="row align-items-center justify-content-center">
            <h4 id="operacion"></h4>
        </div>

        <div class="row align-items-center justify-content-center">
            <h4 id="segundoNum"></h4>
        </div>

        <div class="row align-items-center justify-content-center">
            <h4 id="igual"></h4>
        </div>

        <div class="row align-items-center justify-content-center">
            <h4 id="resultado"></h4>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
